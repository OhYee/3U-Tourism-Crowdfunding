<div class="col l4 m12">
    <div class="card hoverable">
        {% if project['title'] %}

        <div class="card-image">
            <img src="{{ project['img'] }}" height=200px>
        </div>
        <div class="card-content">
            <span class="card-title activator uuu-text bold truncate">
                {{ project['title'] }}
            </span>
            <p style='height:100px'>
                {{ project['abstract'] }}
            </p>
        </div>
        <div class="card-action">
            <i class="material-icons prefix grey-text">label</i>
            {% for tag in project['tags'] %}
            <a href="{{ tag['href'] }}" class="grey-text">{{ tag['text'] }}</a>
            {% endfor %}
            <div class="progress">
                <div class="determinate uuu" style="width: {{ project['pre'] }}%"></div>
            </div>
            <div class="row center">
                <div class="row">
                    <div class="col s4 orange-text bold">￥{{ project['money'] }}</div>
                    <div class="col s4">{{ project['people'] }}</div>
                    <div class="col s4">{{ project['pre'] }}%</div>
                </div>
                <div class="row">
                    <div class="col s4">已筹款</div>
                    <div class="col s4">支持数</div>
                    <div class="col s4">筹款进度</div>
                </div>
            </div>

        </div>

        {% else %}
        <div class="card-content valign-wrapper" style="height:582.5px;background: url(/static/img/more.jpg) no-repeat center center">
        </div>
        {% endif %}
    </div>
</div>
